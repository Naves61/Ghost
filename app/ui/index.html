<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Ghost Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; background:#fafafa; }
    pre { white-space: pre-wrap; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <h1>Ghost Dashboard</h1>
  <div class="grid">
    <div class="card">
      <h3>Working Memory</h3>
      <div id="wm"></div>
    </div>
    <div class="card">
      <h3>Pending Interrupts</h3>
      <div id="ints"></div>
    </div>
    <div class="card">
      <h3>Next Task</h3>
      <pre id="task"></pre>
    </div>
  </div>
  <script>
    async function fetchJSON(url) {
      const res = await fetch(url);
      return res.json();
    }
    async function refresh() {
      const wm = await fetchJSON('/wm');
      const ints = await fetchJSON('/interrupts');
      const task = await fetchJSON('/tasks/next');

      const wmEl = document.getElementById('wm');
      wmEl.innerHTML = wm.map(t => `<div><code>${t.tags.join(',')}</code> ${t.content}</div>`).join('');

      const intsEl = document.getElementById('ints');
      intsEl.innerHTML = ints.map(q => `<div><b>${q.id}</b>: ${q.question}</div>`).join('');

      document.getElementById('task').textContent = JSON.stringify(task, null, 2);
    }
    refresh(); setInterval(refresh, 3000);
  </script>
</body>
</html>
